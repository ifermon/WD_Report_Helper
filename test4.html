<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Workday Object Browser</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
</head>

<body>
    <style>
        .select,
        #locale {
            width: 100%;
        }
        
        .like {
            margin-right: 10px;
        }
    </style>
    <div class="container-fluid">
        <div class="container-fluid">
            <h1 id="Table Title">Nothing yet...</h1>
            <select id="mysel" onchange="loadTable(this.options[this.selectedIndex].getAttribute('data-tokens'))" class="selectpicker" title="Select business object..." data-live-search="true">
                <option data-tokens='Report_Column_All' id='Report_Column_All'>Report Column (All)</option>
                <option data-tokens='Standard_Report' id='Standard_Report'>Standard Report</option>
                <option data-tokens='Class' id='Class'>Class</option>
            </select>
            <table class="table table-bordered table-hover" id="table" data-toggle="table" data-search="true" data-url="" data-toolbar="#toolbar" data-show-refresh="true" data-show-toggle="true" data-show-fullscreen="true" data-show-columns="true" data-show-columns-toggle-all="true"
                data-detail-view="true" data-show-export="true" data-click-to-select="true" data-detail-formatter="detailFormatter" data-minimum-count-columns="2" data-id-field="Field" data-show-footer="true">
                <thead>
                    <tr>
                        <th data-field="Field" data-sortable='true'>Field</th>
                        <th data-field="Business Object" data-sortable='true'>Business Object</th>
                        <th data-field="Business Object Name" data-sortable='true'>Business Object Name</th>
                        <th data-field="Calculated Field Function" data-sortable='true'>Calculated Field Function</th>
                        <th data-field="Description" data-sortable='true'>Description</th>
                        <th data-field="Field Name" data-sortable='true'>Field Name</th>
                        <th data-field="Field Source" data-sortable='true'>Field Source</th>
                        <th data-field="is Calculated Field" data-sortable='true'>is Calculated Field</th>
                        <th data-field="Related Business Object Name" data-sortable='true'>Related Business Object Name
                        </th>
                        <th data-field="Report Field Type" data-sortable='true'>Report Field Type</th>
                    </tr>
                </thead>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
        <script>
            var $table = $('#table')

            function detailFormatter(index, row) {
                var html = []
                $.each(row, function(key, value) {
                    html.push('<p><b>' + key + ':</b> ' + value + '</p>')
                })
                return html.join('')
            }

            // This reload the table with the selected business object
            function loadTable(fname) {
                var selectedBusObj = document.getElementById("mysel").value
                $table.bootstrapTable('refresh', {
                    'url': 'bus_objs/' + fname + '.json'
                })
                document.getElementById("Table Title").innerHTML = selectedBusObj
            }

            $(function() {
                $.fn.selectpicker.Constructor.BootstrapVersion = '4';
                $('.selectpicker').selectpicker();
            })
        </script>

</body>


</html>

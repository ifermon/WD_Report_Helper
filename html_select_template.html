<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title id="header_title">...no object selected...</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://unpkg.com/jquery-resizable-columns@0.2.3/dist/jquery.resizableColumns.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
        <h1 id="table_title">....no object selected...</h1>
        <select id="business_object_selector" onchange="loadTable(this.options[this.selectedIndex].getAttribute('id'))"
            class="selectpicker" title="Select business object..." data-live-search="true">
            &options
        </select>
        <div class="embed-responsive">
            <iframe id="my_frame" class="embed-responsive-item" allowfullscreen></iframe>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js "
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js "
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous ">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous ">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-resizable-columns@0.2.3/dist/jquery.resizableColumns.min.js ">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js "></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js "></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.16.0/extensions/resizable/bootstrap-table-resizable.min.js ">
    </script>
    <script
        src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/filter-control/bootstrap-table-filter-control.min.js">
    </script>
    <script>
        // This reload the table with the selected business object
        function loadTable(fname) {
            window.location = fname + '.html'
            // $('#my_frame').attr('src', './objects/' + fname + '.html')
            // $('#table_title').attr('value', 'fname')
            // $('#header_title').attr('value', 'fname')
        }

        $(function () {
            $.fn.selectpicker.Constructor.BootstrapVersion = '4';
            $('.selectpicker').selectpicker();
        });
    </script>

</body>

</html>
